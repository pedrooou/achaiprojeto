<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens da Loja</title>
    <link rel="stylesheet" href="../../../../../css/materialdesignicons.min.css">
    <link rel="stylesheet" href="itensloja.css">
</head>
<body>
    <div id="telaitens">
        <h2 class="titulo-pagina"><i class="mdi mdi-food"></i> Meus Itens</h2>
        <div class="adicionar-item" onclick="abrirPopupAdicionar()">
            <i class="mdi mdi-plus-circle"></i> Adicionar novo item
        </div>
        <div class="lista-itens">
            <div class="item-bloco">
                <div class="item-imagem">
                    <img src="../../../../../imagens/farinhapeixe.jpg" alt="Item">
                </div>
                <div class="item-info">
                    <div class="item-nome">Açaí com peixe e farinha</div>
                    <div class="item-descricao">Açaí batido na hora, acompanha peixe seco e farinha do Pará.</div>
                    <div class="item-avaliacao">
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star-outline"></i>
                        <span class="nota">4.0</span>
                    </div>
                    <div class="item-preco">R$ 70,00</div>
                </div>
                <button class="item-editar" onclick="abrirPopupEditar(this)">Editar</button>
            </div>
            <div class="item-bloco">
                <div class="item-imagem">
                    <img src="../../../../../imagens/item.png" alt="Item">
                </div>
                <div class="item-info">
                    <div class="item-nome">Açaí normal - 1 litro</div>
                    <div class="item-descricao">Açaí tradicional, puro e gelado.</div>
                    <div class="item-avaliacao">
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star-half-full"></i>
                        <i class="mdi mdi-star-outline"></i>
                        <span class="nota">3.5</span>
                    </div>
                    <div class="item-preco">R$ 25,00</div>
                </div>
                <button class="item-editar" onclick="abrirPopupEditar(this)">Editar</button>
            </div>
        </div>
    </div>

    <!-- Popup de edição/adicionar -->
    <div id="popup-editar" class="popup-fundo" style="display:none;">
        <div class="popup-conteudo">
            <span class="popup-fechar" onclick="fecharPopup()"><i class="mdi mdi-close"></i></span>
            <h3 id="popup-titulo">Editar Item</h3>
            <form id="form-editar-item" onsubmit="salvarItem(event)">
                <label>Nome do item</label>
                <input type="text" id="input-nome" required>
                <label>Descrição</label>
                <textarea id="input-descricao" rows="2" maxlength="120"></textarea>
                <label>Preço (R$)</label>
                <input type="number" id="input-preco" min="0" step="0.01" required>
                <label>Imagem</label>
                <input type="file" id="input-imagem" accept="image/*">
                <div class="preview-imagem" id="preview-imagem"></div>
                <div class="item-avaliacao-popup">
                    <label>Avaliação média</label>
                    <div>
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star"></i>
                        <i class="mdi mdi-star-outline"></i>
                        <span class="nota">4.0</span>
                    </div>
                </div>
                <!-- Espaço para futura disponibilidade/categoria -->
                <button type="submit" class="btn-salvar"><i class="mdi mdi-content-save"></i> Salvar</button>
            </form>
        </div>
    </div>
    <script src="itensloja.js"></script>
</body>
</html>
