<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telamenu</title>
    <link rel="stylesheet" href="../../../css/materialdesignicons.min.css">
    <link rel="stylesheet" href="tela4vendedor.css">
</head>

<body>
    <div id="tela">
        <!--div da conta / sair da conta-->
        <div id="tela-conta" class="tela1-conta">
            <button id="sair-conta">
                <div id="imagem1">
                    <img id="image-logo" src="../../../imagens/logo.png" alt="logo">
                </div>
                <div id="inform">
                    <span>nome</span>
                    <span>email</span>
                    <span>telefone</span>
                </div>
            </button>

            <button id="sair">
                <i class="mdi mdi-logout"></i>
                <span>sair</span>
            </button>
        </div>

        <div id="infor-projeto">

            <button id="pontos">
                <div id="descricao-ponto">
                    <span>seus pontos</span>
                </div>
                <div id="quantidades-pontos">
                    <div id="imagem-acaizito">
                        <img id="imagem-logo" src="../../../imagens/logo.png" alt="">
                    </div>
                    <div id="pontos-acumulados">
                        <span>10.000</span>
                    </div>
                </div>
            </button>

            <button id="central-verde">
                <i></i>
                <span>central verde</span>
            </button>

            <button id="nosso-Projeto" onclick="mudarIframe()">
                <i></i>
                <span>nosso Projeto</span>
            </button>

        </div>
    </div>
    <script src="tela4vendedor.js"></script>
</body>

</html>
