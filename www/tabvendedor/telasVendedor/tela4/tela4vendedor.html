<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>telamenu</title>
    <link rel="stylesheet" href="../../../css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="tela4vendedor.css" />
  </head>

  <body>
    <div id="tela">
      <!--div da conta / sair da conta-->
      <div id="tela1-conta" class="telas-menu">
        <div id="linhacima">
          <img id="image-logo" src="../../../imagens/logo.png" alt="logo" />
          <div id="infouser">
            <span id="nome">Pedro Rocha </span>
            <span id="email">pedropfariasf@gmail.com</span>
          </div>
          <i id="sair_icon" class="mdi mdi-logout" onclick="sairDaConta()"></i>
        </div>
      </div>

      <div id="tela2-loja" class="telas-menu">
        <div id="pontos" class="infor-projeto">
          <div id="loja">
            <i class="mdi mdi-store"></i>
            <span>Sua loja</span>
          </div>
        </div>
      </div>

      <div id="tela3-projeto" class="telas-menu" onclick="">
       <!-- <div id="" class="infor-projeto"> -->
          <div id="projeto">
            <i class="mdi mdi-book-cog"></i>
            <span>Nosso projeto</span>
          </div>
        <!--</div> -->
      </div>
    </div>
    <script src="tela4vendedor.js"></script>
  </body>
</html>
