<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="tabvendedor.css" />
    <title>tabvendedor</title>
  </head>

  <body>
    <div id="barra-superior">
      <div id="barra-superior-esquerda">
        <i id="icone-chat" class="mdi mdi-chat" onclick="abrirChat()"></i>
        <label id="label1">pesquisar</label>
        <!-- Ãcone de caixa de entrada -->
        <i id="icone-caixaentrada" class="mdi mdi-inbox" onclick="abrirCaixaEntrada()" title="Caixa de entrada"></i>
        <i id="icone-conta" class="mdi mdi-account" onclick="sairParaContaLoja()"></i>
      </div>
    </div>

    <!-- Caixa de entrada lateral -->
    <div id="caixa-entrada-popup"></div>

    <iframe
      src="../telasVendedor/tela3/tela3vendedor.html"
      id="conteudo"
      class="conteudo-do-app"
    ></iframe>
    <div id="tab_bar">
      <button
        onclick="mostrar('../telasVendedor/tela3/tela3vendedor.html', 'caixa-pedidos')"
      >
        <div id="caixa-pedidos" class="caixa caixa-ativa">
          <i class="mdi mdi-shopping"></i>
          <label id="dis-pedidos">pedidos</label>
        </div>
      </button>
      <button
        onclick="mostrar('../telasVendedor/tela2/tela2vendedor.html', 'caixa-localizar')"
      >
        <div id="caixa-localizar" class="caixa">
          <i class="mdi mdi-leaf"></i>
          <label id="dis-localizar">central verde</label>
        </div>
      </button>
      <button
        onclick="mostrar('../telasVendedor/tela4/tela4vendedor.html', 'caixa-menu')"
      >
        <div id="caixa-menu" class="caixa">
          <i class="mdi mdi-menu"></i>
          <label id="dis-menu">menu</label>
        </div>
      </button>
    </div>
    <script src="tabvendedor.js"></script>
    <script src="caixadeentrada/caixaentrada.js"></script>
    <link rel="stylesheet" href="caixadeentrada/caixaentrada.css" />
  </body>
</html>
