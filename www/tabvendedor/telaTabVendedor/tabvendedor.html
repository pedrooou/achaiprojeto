<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="tabvendedor.css">
  <link rel="stylesheet" href="../../css/materialdesignicons.min.css">
  <link rel="stylesheet" href="">
  <title>tabvendedor</title>
</head>

<body>
  <!--tab superior-->
  <div id="barra-superior">
    <div id="barra-superior-esquerda">
      <input type="text" id="pesquisa" /> <label id="label1">pesquisar</label> <i id="icone-lupa"
        class="mdi mdi-magnify"></i>
    </div>
    <i id="icone-perfil" class="mdi mdi-account"></i>
  </div>

  <!--conteúdo-->
  <iframe src="../telasVendedor/tela4/tela4vendedor.html" id="conteudo" class="conteudo-do-app"></iframe>

  <!--tab de baixo-->
  <div id="tab_bar">

    <!--botão inicio-->
    <button id="botao-home" onclick="mostrar('../telasVendedor/tela1/tela1vendedor.html')">
      <div id="caixa-home">
        <i class="mdi mdi-home"></i>
        <label id="dis-inicio">inicio</label>
        <i class="mdi "></i>
      </div>
    </button>

    <!--botão central verde-->
    <button onclick="mostrar('../telasVendedor/tela2/tela2vendedor.html')">
      <div id="caixa-cverde">
        <i class="mdi mdi-leaf"></i>
        <label id="dis-cverde">central verde</label>
      </div>
    </button>

    <!--botão pedidos-->
    <button onclick="mostrar('../telasVendedor/tela3/tela3vendedor.html')">
      <div id="caixa-pedidos">
        <i class="mdi mdi-shopping"></i>
        <label id="dis-pedidos">pedidos</label>
      </div>
    </button>

    <!--botão menu-->
    <button onclick="mostrar('../telasVendedor/tela4/tela4vendedor.html')">
      <div id="caixa-menu">
        <i class="mdi mdi-menu"></i>
        <label id="dis-menu">menu</label>
      </div>
    </button>
  </div>
  <script src="tabvendedor.js"></script>
</body>

</html>
