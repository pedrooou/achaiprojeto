<!DOCTYPE html>
<html lang="pt-BR">
  <head>

  <body>
    <div id="tela" class="telacriarconta">

        <div id="dados2">

        <div id="dados3">
          <input type="password" placeholder="Senha" id="senha1" />

        <div id="dados4">

      </div>
      <div id="tipo_de_app">
        <label>tipo</label>
      <select id="">
        <option id="opcao1" value="1">Vendedor</option>
        <option  id="opcao2" value="2">Comprador</option>
      </select>
    </div>
      <div id="botaocriarconta">
        <button id="botaocriar" onclick="mostrartela(event)">Criar</button>
      </div>
    </div>

    <script src="criar_conta.js"></script>
