<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Localizar Vendedor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="tela2comprador.css" />
    <link rel="stylesheet" href="../../../css/materialdesignicons.min.css">
</head>

<body>
    <div id="map">
    </div>
    <div id="infor-mapa">
        <span id="linha"></span>
        <div id="organizacao-infor">
            <div id="imagem-loja">
                <img id="foto-loja" src="../../../imagens/logo.png" alt="imagem da loja">
            </div>
            <div id="infor-mapa-div">
                <span id="nome-dono" class="infor-loja-nome">açaí Roberto Carlos</span> <br>
                <div id="div-avaliacao">
                    <span id="avaliacao" class="infor-loja-avaliacao">5</span>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                    <i class="mdi mdi-star"></i>
                </div>
                <div id="tempo-loja">
                    <span class="infor-loja-tipo">restaurante.</span>
                    <i class="mdi mdi-car"></i>
                    <span class="infor-loja-quant-tempo">12</span>
                    <span class="infor-loja-tempo">min</span>
                </div>
                <span class="infor-loja-estado">fechado.</span>
                <span class="infor-loja-quando-abre">abre</span>
                <span class="infor-loja-dia">seg.</span>
                <span class="infor-loja-horario">ás</span>
                <span class="infor-loja-quant-horario">8:30</span>
            </div>
        </div>

    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="tela2comprador.js"></script>
</body>

</html>
