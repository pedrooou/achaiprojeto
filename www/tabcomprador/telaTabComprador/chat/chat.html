<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../../css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="chat.css" />
  <title>Meus Chats</title>
</head>
<body>
  <div class="chat-main-container">
    <div class="chat-lista" id="chat-lista">
      <div class="chat-lista-header">
        <span>Meus Chats</span>
        <i class="mdi mdi-close chat-fechar" onclick="fecharChat()" title="Fechar"></i>
      </div>
      <ul id="lista-chats">
        <li class="chat-item chat-atual" onclick="abrirConversa(this, 'Pedido Atual', true)">
          <i class="mdi mdi-store chat-avatar"></i>
          <span class="chat-nome">Pedido Atual</span>
          <span class="chat-status">Novo</span>
        </li>
        <li class="chat-item" onclick="abrirConversa(this, 'Loja Central Verde')">
          <i class="mdi mdi-store chat-avatar"></i>
          <span class="chat-nome">Loja Central Verde</span>
        </li>
        <li class="chat-item" onclick="abrirConversa(this, 'Mercado do João')">
          <i class="mdi mdi-store chat-avatar"></i>
          <span class="chat-nome">Mercado do João</span>
        </li>
      </ul>
    </div>
    <div class="chat-area" id="chat-area">
      <div class="chat-header">
        <span id="chat-header-titulo">Chat</span>
        <i class="mdi mdi-arrow-left chat-voltar" id="btn-voltar" onclick="voltarListaChats()" title="Voltar"></i>
        <i class="mdi mdi-close chat-fechar" onclick="fecharChat()" title="Fechar"></i>
      </div>
      <div class="chat-body" id="chat-body">
        <div class="mensagem-sistema">Selecione um chat para começar a conversar.</div>
      </div>
      <div class="chat-footer">
        <input type="text" placeholder="Digite sua mensagem..." disabled />
        <button disabled>Enviar</button>
      </div>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
