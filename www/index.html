<!DOCTYPE html>
<html lang="pr-BR">    
  <head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login/style.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="">
    <title>login app açhaí</title>
  </head>
  <script>
  // Redireciona se já existe tipo de conta salvo
  document.addEventListener("DOMContentLoaded", function() {
    var tipo = localStorage.getItem('tipoConta');
    if (tipo === 'vendedor') {
      window.location.href = "tabvendedor/telaTabVendedor/tabvendedor.html";
    } else if (tipo === 'comprador') {
      window.location.href = "tabcomprador/telaTabComprador/tabcomprador.html";
    }
    // Se não houver tipo, permanece na index.html
  });
</script>
  <body>
    <div class="tela-de-login" id="tela">
      <div id="imagem">
        <img src="imagens/logo.png" alt="" id="logoachai">
      </div>
      <div id="dados">
        <div class="dados1">
          <input type="text" id="gmail" required/>
          <label >Email ID</label>
        </div>
        <div class="dados1"> 
          <input type="password"  id="senha" required /> 
          <label>Senha</label>          
          <i class="mdi mdi-eye" id="olho"></i>
        </div>
      </div>
      <div id="botoes">
        <button  id="botao_entrada">Login</button> 
       <button id="botao_criar_conta" onclick = "Sair2(event)" >Criar conta</button>
      </div>
    </div>
    <div id="telaBranca"></div>   
    <script src="login/script.js"></script>
  </body>
</html>
